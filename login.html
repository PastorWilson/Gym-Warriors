<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login | Gym Warriors</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="Img/logovc.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <div class ='container-nav'>
            <!--navegação com os links-->
            <nav id ='navegação'>
                <a href="index.html" style="text-decoration: none;"><img src ="/Img/logoApha.jpg" alt ='Logo' class="logo"/></a>
                <ul>
                    <li><a href="index.html" class="links">Home</a></li>
                    <li><a href="plano.html" class="links">Planos</a></li>
                    <li><a href="IMC.html" class="links">IMC</a></li>
        
                    <div>
                    <input type="checkbox" class="checkbox" id="chk" />
                    <label class="label" for="chk">
                      <i class="fas fa-moon"></i>
                      <i class="fas fa-sun"></i>
                      <div class="ball"></div>
                    </label>
                     </div>
                </ul>
            </nav>
        </div>
    </header> 
    <div class ="container-btn-voltar">
        <button id ="btn-voltar" style="cursor: pointer;"><img src ="Img/icons8-à-esquerda-dentro-de-um-círculo-90.png" width="60px" class ="img-btn"></button>
    </div>

    <section id = "container-form-login">
        <form method="post" action="ConfirmaLogin" id = "formularioLogin">
            <h2 class="titulo">Login</h2>
            <label class="subtitulos">Email</label>
            <br>
            <img src="img/iconEmail.png" class ="iconEmail" >
            <input type ="email" name = "email" id ="email" class="input-form" placeholder="Email"/>
            <br>
            <label class="subtitulos">Senha</label>
            <br>
            <img src="Img/iconSenha.png" class ="iconSenha">
            <input type ="password" name = "senha" id ="senha" class="input-form" placeholder="Senha"/>
            <br>
            <button id ="btn-google"><img src="img/icons8-google-logo-48.png" class="logo-google">Continuar com o Google</button>
            <a href="cadastro.html">Criar conta</a>  
            <br>
            <input type="submit" value ="Login" id ="btn-login"/>
        </form>
    </section>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    
</body>
<script src="login.js"></script>
</html>
